ext {

    timberVersion = '4.7.0'
    rxJavaVersion = '2.1.10'
    javaInjectVersion = '1'

    //Testing
    jUnitVersion = '4.13'
    mockitoCoreVersion = '2.18.3'
    mockitoKotlinVersion = '2.1.0'

    //FABIT
    libraryExceptionVersion = '1.0.4'
    libraryUtilsVersion = '1.0.0'
    libraryInteractorVersion = '0.1.1'

    storeDependencies = [
            kotlinStdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            timber      : "com.jakewharton.timber:timber:$timberVersion",
            rxJava      : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            javaInject  : "javax.inject:javax.inject:$javaInjectVersion"
    ]

    testDependencies = [
            junit        : "junit:junit:$jUnitVersion",
            mockitoCore  : "org.mockito:mockito-core:$mockitoCoreVersion",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion"
    ]

    libs = [
            exception : "com.github.FabitMobile:exception:$libraryExceptionVersion",
            utils     : "com.github.FabitMobile:utils:$libraryUtilsVersion",
            interactor: "com.github.FabitMobile:interactor:$libraryInteractorVersion"
    ]
}