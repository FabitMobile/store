ext {

    timberVersion = '4.7.0'
    rxJavaVersion = '2.2.20'
    javaInjectVersion = '1'

    //Testing
    jUnitVersion = '4.13'
    mockitoCoreVersion = '2.18.3'
    mockitoKotlinVersion = '2.1.0'

    storeDependencies = [
            kotlinStdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            timber      : "com.jakewharton.timber:timber:$timberVersion",
            rxJava      : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            javaInject  : "javax.inject:javax.inject:$javaInjectVersion"
    ]

    testDependencies = [
            junit        : "junit:junit:$jUnitVersion",
            mockitoCore  : "org.mockito:mockito-core:$mockitoCoreVersion",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion"
    ]
}